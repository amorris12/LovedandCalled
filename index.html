<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="description" content="Waterloo Region One in Christ to the Glort of God">
<meta name="keywords" content="Unity, Christians, Waterloo Region, Churches">
<link rel="icon" href="Images/CollectiveImpactSmall.png" type="image/gif" sizes="16x16">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Patua One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
<script src="https://kit.fontawesome.com/be258eac49.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">

<title>Collective Impact</title>

</head>

<body>

<script type="text/javascript">
var menuData = [];

function openMobileMenu() {
  var x = document.getElementById("menuItems");
  var y = document.getElementById("topNav");
  if (x.className === "navItems") {    
    x.className += " mobile";
    y.className = "mobile";
  } else {
    x.className = "navItems";
    y.className = "";
  }
}

function loadMenu() {
  var sheetID = "1za2j9ZKgC2t6CCDZTmXa2di0YTKZbYqOaJqLtmzC4eM";
  fetch("https://opensheet.elk.sh/" + sheetID + "/Menu")
    .then((res) => res.text())
    .then((text) => {
      menuData = JSON.parse(text);
      document.getElementById("topNav").innerHTML = menuData[0].html;

    });
}

function openModal(whichModal) {
  document.getElementById("modalTitle").innerHTML = menuData[whichModal].modalTitle;
  document.getElementById("modalText").innerHTML = menuData[whichModal].modalText;
  document.getElementById("myModal").style.display='block';  
  if (window.innerWidth < 601) {document.getElementById("bars").click();}
}

</script>

<div id="mainContent">
  <!-- Logo and menu-->
  <a href="https://collectiveimpact.netlify.app/">
    <img id="logo" src="Images/CollectiveImpact Banner.png" height="35" />
  </a>
  <span id="topNav"></span>

  <!-- Home Page -->
  <div>
    <div class="w3-half w3-center w3-container hoverBox">
      <a href="database">
        <img src="Images/Helping.png" style="width: 100%;" />
        <button class="button">Go to Database</button>
      </a>
    </div>
    <div class="w3-half w3-center w3-container hoverBox">
      <a href="stories">
        <img src="Images/Stories.png" style="width: 100%;" />
        <button class="button">Go to Stories</button>
      </a>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="myModal" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container"> 
      <span onclick="document.getElementById('myModal').style.display='none'" 
      class="w3-button w3-large w3-display-topright">&times;</span>
      <h2 id="modalTitle">Title</h2>
    </header>
    <div id="modalText" class="w3-container">Text</div>
    <footer class="w3-container">
      <p class="w3-right">Collective Impact Waterloo Region</p>
    </footer>
  </div>
</div>

</div>

<script>loadMenu();</script>

</body>

</head>
</html>
