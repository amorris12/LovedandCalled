<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<link rel="icon" href="Images/CollectiveImpactSmall.png" type="image/gif" sizes="16x16">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Patua One' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
<script src="https://kit.fontawesome.com/be258eac49.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="css/style.css">

<title>Stories of Jesus at Work</title>

</head>

<body>

<div id="mainContent">
  	<!-- Logo and menu-->
	<a href="https://collectiveimpact.netlify.app/">
		<img id="logo" src="Images/CollectiveImpact Banner.png" height="35" />
	</a>
	<span id="topNav"></span>

	<!-- the tabs -->
	<div style="padding-top: 16px;">
	  <div class="topTab" onclick="openTab(0)" style="border-right: 1px solid white;">Highlights</div>
	  <div class="topTab" onclick="openTab(1)">List</div>
	  <div class="topTab" onclick="openTab(2)" style="width: 34%; border-left: 1px solid white;">Share Your Story</div>
	</div>

	<!-- highlights -->
	<div class="tabContent w3-panel">
	  <div class="w3-container">
		  <div class="w3-panel w3-card-4 w3-center w3-threequarter featured">
		  	<div class="longDate" id="fDate1"></div>
		    <div class="bigQuoteMark">&#10077;</div>
		    <div class="fText" id="fText1"></div>
		    <div class="fName" id="fName1"></div>
		  </div>
		  <div class="w3-panel w3-card-4 w3-right w3-threequarter featured">
		  	<div class="longDate" id="fDate2"></div>
		    <div  class="bigQuoteMark">&#10077;</div>
		    <div class="fText" id="fText2"></div>
		    <div class="fName" id="fName2"></div>
		  </div>
		  <div class="w3-panel w3-card-4 w3-center w3-threequarter featured">
		  	<div class="longDate" id="fDate3"></div>
		    <div class="bigQuoteMark">&#10077;</div>
		    <div class="fText" id="fText3"></div>
		    <div class="fName" id="fName3"></div>
		  </div>
	  </div>
	  <p id="verse" class="w3-xlarge">Psalm 105:2 - "Sing to him, sing praise to him; tell of all his wonderful acts."</p>
	</div>

	<!-- list tab -->
	<div class="tabContent w3-panel">
	    <br>
		<div class="w3-container">
			<form onchange="fillMyTable(powerFilter.value, 'G', 'F')">
			  <div style="float: left;">
			    <input class="w3-radio" type="radio" name="powerFilter" value="" checked>
			    <label>All&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="physical">
			    <label>Physical&nbspHealing&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="emotional">
			    <label>Emotional&nbspHealing&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="spiritual">
			    <label>Spiritual&nbspHealing&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="felt">
			    <label>Felt&nbspGod's&nbspPresence&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="circumstances">
			    <label>Circumstances&nbspChanging&nbsp</label>
			  </div>
			  <div class="radioFilter">
			    <input class="w3-radio" type="radio" name="powerFilter" value="nature">
			    <label>Miracles&nbspof&nbspNature</label>
			  </div>
			</form>
		</div>
		<h4 id="searchNull" class="w3-container"></h4>

		<!-- table of respones -->
		<div class="w3-center w3-responsive">
		  <table class="w3-table-all w3-hoverable">
			<thead>
			  <tr id="myTableHeadings"></tr>
			</thead>
			<tbody id="myTable"></tbody>
		  </table>
		</div>
		<div class="w3-container"><div id="needMoreRows" onclick="loadMore()"></div></div>
	</div>

	<!-- the form -->
	<div class="tabContent w3-panel" style="height: auto;">
	  <br>
	  <iframe id="pledgeForm" src="https://docs.google.com/forms/d/e/1FAIpQLSd72eZ0bAEFX83ZfMiFdS3qi_KJ9TY1EeWlXpHMqV5maYPsPQ/viewform?embedded=true" width="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
	</div>

</div>

<!-- Modal -->
<div id="myModal" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content w3-card-4">
    <header class="w3-container"> 
      <span onclick="document.getElementById('myModal').style.display='none'" 
      class="w3-button w3-large w3-display-topright">&times;</span>
      <h2 id="modalTitle">Title</h2>
    </header>
    <div id="modalText" class="w3-container">Text</div>
    <footer class="w3-container">
      <p class="w3-right">Collective Impact</p>
    </footer>
  </div>
</div>

<script>
  openTab(0);
  loadMenu();
</script>

</body>
</html>
