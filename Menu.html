<script type="text/javascript">
function openMobileMenu() {
  var x = document.getElementById("menuItems");
  var y = document.getElementById("topNav");
  if (x.className === "navItems") {    
    x.className += " mobile";
    y.className = "mobile";
  } else {
    x.className = "navItems";
    y.className = "";
  }
}
</script>

<!-- Logo and menu-->
<a href="index.html"><img id="logo" src="Images/LovedandCalledURL.png" height="35" /></a>
<span id="topNav">
<span id="bars" onclick="openMobileMenu()"><i class="fa fa-bars"></i></span>
<span id="menuItems" class="navItems">
  <a href="Jesus at work.html"><span class="menuItem">Stories</span></a>
  <span class="menuItem" onclick="openModal('about')">About</span>
  <span class="menuItem" onclick="openModal('contact')">Contact</span>      
</span>
</span>
